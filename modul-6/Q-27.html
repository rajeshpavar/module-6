    <script>
        // Q-27 Write to find minimum number among 3 numbers using ternary operator in JS?

        let x = 10;
let y = 20;
let z = 5;

let min = (x < y) 
  ? (x < z ? x : z) 
  : (y < z ? y : z);

console.log(min); // Outputs: 5

    </script>
