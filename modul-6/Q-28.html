    <script>
        // Q-28 Write to find the largest of three numbers in JS? 


        function largest(a,b,c){
            if(a>=b&& a>=c){
                return a
            }
            else if(b>=a && b>=c){
                return c
            }
            else{
                return c
            }
        }

         console.log(largest(a,b,c));
