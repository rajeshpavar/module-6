    <script>
        // Q.35 Write a program make a summation of given number (E.g., 1523 Ans: - 11) in JS? 

        function sumOfDigits(num) {
  let sum = 0;
  while (num > 0) {
    sum += num % 10;
    num = Math.floor(num / 10); 
  }
  return sum;
}


let number = 1523;
console.log(`Sum of digits of ${number} is ${sumOfDigits(number)}`); 

    </script>
