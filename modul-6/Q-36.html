    <script>
        // Q.36 Write a program you have to make a summation of first and last Digit. 

        function sumOfFirstAndLastDigit(num) {
  let lastDigit = num % 10;
  let firstDigit = num;

  while (firstDigit >= 10) {
    firstDigit = Math.floor(firstDigit / 10);
  }

  return firstDigit + lastDigit;
}


let number = 1234;
console.log(`Sum of the first and last digits of ${number} is ${sumOfFirstAndLastDigit(number)}`);

    </script>
