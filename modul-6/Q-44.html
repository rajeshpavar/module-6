<!DOCTYPE html>
<html lang="en">

</head>
<body>
   
    
    <script>
            function capitalizeLetter(str) {
            if (str.length == 0) {
                return ' ';
            }
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        const inpStr = "hello";
        const capitalizedStr = capitalizeLetter(inpStr);
        console.log(capitalizedStr);
    </script>
</body>
</html>
