    <script>
        function isArray(variable) {
  return Array.isArray(variable);
}


const arr = [1, 2, 3];
const str = "hello";
const obj = { name: "John" };
const num = 42;

console.log(isArray(arr)); 
console.log(isArray(str)); 
console.log(isArray(obj)); 
console.log(isArray(num)); 

    </script>
