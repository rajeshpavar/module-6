<!-- Q-54 Form Validation Example -->



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Example</title>
    <style>
        form {
            width: 400px;
            border: 4px solid black;
            margin: 10px;
            padding: 15px;
        }

        h1 {
            text-align: center;
        }

        input[type=radio] {
            margin: 0;
            padding: 0;
        }

        .error {
            color: crimson;
        }

        .group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .subgroup {
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <h1>Form Validation Example</h1>
    <form id="myForm" onsubmit="return validateForm()">
        <div class="group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" onblur="validateName()">
            <span id="nameError" class="error"></span>
        </div>

        <div class="group">
            <label for="bDate">Birth Date</label>
            <input type="date" id="bDate" name="bDate" onblur="validateBirthDate()">
            <span id="bDateError" class="error"></span>
        </div>

        <div class="group">
            <label for="phone">Mobile Number</label>
            <input type="tel" id="phone" name="phone" onblur="validatePhone()">
            <span id="phoneError" class="error"></span>
        </div>

        <div class="group">
            <label for="mail">Email</label>
            <input type="email" id="mail" name="mail" onblur="validateEmail()">
            <span id="mailError" class="error"></span>
        </div>

        <div class="group">
            <div class="subgroup">
                <label for="gender">Gender</label><br>
                <input type="radio" name="gender" value="Male" id="male"> Male
                <input type="radio" name="gender" value="Female" id="female"> Female
            </div>
            <span id="genderError" class="error"></span>
        </div>

        <div class="group">
            <label for="location">Address</label>
            <textarea name="address" id="location" cols="30" rows="4"></textarea>
            <span id="addressError" class="error"></span>
        </div>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateName() {
            const name = document.getElementById('name').value;
            const nameError = document.getElementById('nameError');
            if (!name.trim()) {
                nameError.textContent = "Name is required.";
                return false;
            } else {
                nameError.textContent = "";
                return true;
            }
        }

        function validateBirthDate() {
            const bDate = document.getElementById('bDate').value;
            const bDateError = document.getElementById('bDateError');
            if (!bDate) {
                bDateError.textContent = "Birth date is required.";
                return false;
            } else {
                bDateError.textContent = "";
                return true;
            }
        }

        function validatePhone() {
            const phone = document.getElementById('phone').value;
            const phoneError = document.getElementById('phoneError');
            const phoneRegex = /^[0-9]{10}$/;
            if (!phoneRegex.test(phone)) {
                phoneError.textContent = "Invalid phone number. Must be 10 digits.";
                return false;
            } else {
                phoneError.textContent = "";
                return true;
            }
        }

        function validateEmail() {
            const email = document.getElementById('mail').value;
            const mailError = document.getElementById('mailError');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                mailError.textContent = "Invalid email address.";
                return false;
            } else {
                mailError.textContent = "";
                return true;
            }
        }

        function validateGender() {
            const male = document.getElementById('male').checked;
            const female = document.getElementById('female').checked;
            const genderError = document.getElementById('genderError');
            if (!male && !female) {
                genderError.textContent = "Gender selection is required.";
                return false;
            } else {
                genderError.textContent = "";
                return true;
            }
        }

        function validateAddress() {
            const address = document.getElementById('location').value;
            const addressError = document.getElementById('addressError');
            if (!address.trim()) {
                addressError.textContent = "Address is required.";
                return false;
            } else {
                addressError.textContent = "";
                return true;
            }
        }

        function validateForm() {
            const isNameValid = validateName();
            const isBDateValid = validateBirthDate();
            const isPhoneValid = validatePhone();
            const isEmailValid = validateEmail();
            const isGenderValid = validateGender();
            const isAddressValid = validateAddress();

            return isNameValid && isBDateValid && isPhoneValid && isEmailValid && isGenderValid && isAddressValid;
        }
    </script>
</body>

</html>
