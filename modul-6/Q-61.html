<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Enter a String:</h3>
<input type="text" id="inputString">
<button onclick="processString()">Split String</button>
<h3>Array: <span id="outputArray"></span></h3>

<script>
    function processString() {
        const input = document.getElementById('inputString').value;
        const result = document.getElementById('outputArray');
        const splitArray = input.split('');
        result.textContent = splitArray.join(', ');
    }
</script>

</body>
</html>
