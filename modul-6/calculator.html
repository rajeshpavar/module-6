<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Math Operations</title>
    <style>
        .calculator {
            border: 2px solid black;
            padding: 20px;
            width: 300px;
            margin: auto;
            text-align: center;
        }
        .calculator input[type="text"] {
            margin-bottom: 10px;
            width: 100px;
            padding: 5px;
        }
        .calculator button {
            width: 40px;
            height: 30px;
            margin: 5px;
        }
        .result {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Maths Operations</h2>
    <div>
        <label>Enter 1st number:</label>
        <input type="text" id="num1">
    </div>
    <div>
        <label>Enter 2nd number:</label>
        <input type="text" id="num2">
    </div>
    <div>
        <button onclick="calculate('+')">+</button>
        <button onclick="calculate('-')">-</button>
        <button onclick="calculate('*')">*</button>
        <button onclick="calculate('/')">/</button>
        <button onclick="calculate('%')">%</button>
    </div>
    <div class="result">
        Answer is: <span id="answer">--</span>
    </div>
</div>

<script>
    function calculate(operation) {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        let result;

        if (isNaN(num1) || isNaN(num2)) {
            result = "Please enter valid numbers";
        } else {
            switch (operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num1 / num2;
                    break;
                case '%':
                    result = num1 % num2;
                    break;
                default:
                    result = "Invalid Operation";
            }
        }

        document.getElementById('answer').textContent = result;
    }
</script>

</body>
</html>
