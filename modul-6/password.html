<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <div>Password:</div>
        <input type="text" name="password" id="passInput">
        <button id="visibilityToggle" onclick="toggleVisibility()">Show</button>
    
        <script>
            const passwordField = document.getElementById('passInput');
            const toggleButton = document.getElementById('visibilityToggle');
    
            function toggleVisibility() {
                if (passwordField.type === "password") {
                    passwordField.type = "text";
                    toggleButton.textContent = "Hide";
                } else {
                    passwordField.type = "password";
                    toggleButton.textContent = "Show";
                }
            }
        </script>
    </body>
    
</body>
</html>
